<!DOCTYPE html>
<html>
<head>
    <title> Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username"/>
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Password"/>
            
            <input type="password" name="password2" placeholder="RetypePassword"/>
            
            <input type="submit" name="signup-button" value="Signup"/>
            
        </div>  
        
        <div class="right-box"> 
            <span class="subscribe">Subscribe</br>to YouTube<span/>
                
                <button class="youtube">Subscribe to our Youtube Channel</button>
        </div>
        <div class="here">HERE</div> 
    </div>
       
</body>
</html>
